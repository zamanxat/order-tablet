<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larossa Order Management</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

    <style>
        :root {
            --larossa-green: #1b4332;
            --accent-green: #2d6a4f;
            --bg-light: #f1f3f2;
            --border-color: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 650px; 
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.06);
            overflow: hidden;
            margin-bottom: 40px;
        }

        .header {
            padding: 20px 25px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .logo-img { max-height: 45px; width: auto; }
        .logo-text { margin-left: 12px; font-size: 22px; font-weight: 800; color: var(--larossa-green); }

        form { padding: 25px; }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 25px 0 12px;
            display: flex;
            align-items: center;
        }

        .section-title::after { content: ""; flex: 1; height: 1px; background: #f0f0f0; margin-left: 10px; }

        label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; color: var(--larossa-green); }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            background: #fff;
        }

        input:focus { border-color: var(--accent-green); }

        .field { margin-bottom: 18px; }
        .hidden { display: none; }

        .item-row {
            display: grid;
            grid-template-columns: 1fr 90px 45px;
            gap: 10px;
            margin-bottom: 12px;
            align-items: center;
        }

        .add-btn {
            background-color: #f8f9fa;
            color: var(--accent-green);
            border: 2px dashed var(--accent-green);
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .remove-btn {
            background: #fff0f0;
            color: #ff4757;
            border: 1px solid #ffdada;
            border-radius: 10px;
            height: 48px;
            cursor: pointer;
        }

        .file-upload {
            border: 2px dashed var(--border-color);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-upload:hover { border-color: var(--accent-green); background: #f8faf9; }

        #receipt-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .total-price-section {
            background-color: #f8faf9;
            padding: 20px;
            border-radius: 16px;
            margin-top: 25px;
            border: 1px solid var(--larossa-green);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--larossa-green);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            form { padding: 40px; }
            input, select, .submit-btn { font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7-I3UmrNaSfn3DLPjsqdgtjLD5pEndHUCbw&s" alt="Logo" class="logo-img">
        <span class="logo-text">LAROSSA</span>
    </div>

    <form id="orderForm">
        <div class="section-title">–ñ–∞—É–∞–ø—Ç—ã —Ç“±–ª“ì–∞</div>
        <div class="field">
            <select id="managerSelect" required onchange="toggleOtherManager()">
                <option value="" disabled selected>–ú–µ–Ω–µ–¥–∂–µ—Ä–¥—ñ —Ç–∞“£–¥–∞“£—ã–∑...</option>
                <option value="–î”ô—É–ª–µ—Ç">–î”ô—É–ª–µ—Ç</option>
                <option value="“ö–∞—Ä–∞“õ–∞—Ç">“ö–∞—Ä–∞“õ–∞—Ç</option>
                <option value="–ù“±—Ä—Å“±–ª—Ç–∞–Ω">–ù“±—Ä—Å“±–ª—Ç–∞–Ω</option>
                <option value="“ö–∞–∂–µ—Ç">“ö–∞–∂–µ—Ç</option>
                <option value="–ë–∞“õ–¥”ô—É—Ä–µ–Ω">–ë–∞“õ–¥”ô—É—Ä–µ–Ω</option>
                <option value="–ú–∞“ì–∂–∞–Ω">–ú–∞“ì–∂–∞–Ω</option>
                <option value="–ê—Ä—É–∂–∞–Ω">–ê—Ä—É–∂–∞–Ω</option>
                <option value="–°–∞–Ω–¥—É“ì–∞—à">–°–∞–Ω–¥—É“ì–∞—à</option>
                <option value="–ê–¥–∏">–ê–¥–∏</option>
                <option value="other">–ë–∞—Å“õ–∞...</option>
            </select>
        </div>
        <div id="otherManagerField" class="field hidden">
            <input type="text" id="customManagerName" placeholder="–ê—Ç—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑">
        </div>

        <div class="section-title">–ö–ª–∏–µ–Ω—Ç –º”ô–ª—ñ–º–µ—Ç—ñ</div>
        <div class="field">
            <input type="text" id="name" placeholder="–ö–ª–∏–µ–Ω—Ç –∞—Ç—ã-–∂”©–Ω—ñ" required>
        </div>
        <div class="field">
            <input type="tel" id="phone" inputmode="numeric" placeholder="+7 (___) ___-____" required>
        </div>
        <div class="field">
            <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å (“ö–∞–ª–∞, –∫”©—à–µ, “Ø–π)" required>
        </div>

        <div class="section-title">–¢–∞—É–∞—Ä–ª–∞—Ä</div>
        <div id="tabletsContainer"></div>
        <button type="button" class="add-btn" onclick="addItem('tabletsContainer', 'tablet')">+ –ü–ª–∞–Ω—à–µ—Ç “õ–æ—Å—É</button>

        <div id="giftsContainer"></div>
        <button type="button" class="add-btn" onclick="addItem('giftsContainer', 'gift')">+ –°—ã–π–ª—ã“õ “õ–æ—Å—É</button>

        <div class="section-title">–ñ–µ—Ç–∫—ñ–∑—É</div>
        <div class="field">
            <select id="delivery">
                <option value="–¢–∞–∫—Å–∏">–¢–∞–∫—Å–∏</option>
                <option value="–ö—É—Ä—å–µ—Ä">–ö—É—Ä—å–µ—Ä</option>
                <option value="–ü–æ—á—Ç–∞">–ü–æ—á—Ç–∞</option>
            </select>
        </div>

        <div class="section-title">–¢”©–ª–µ–º —á–µ–≥—ñ</div>
        <div class="field">
            <div class="file-upload" onclick="document.getElementById('receiptFile').click()">
                <span id="uploadText">üì∑ –ß–µ–∫ —Å—É—Ä–µ—Ç—ñ–Ω —Ç–∞“£–¥–∞—É</span>
                <input type="file" id="receiptFile" accept="image/*" class="hidden" onchange="previewImage(this)">
                <img id="receipt-preview" src="" alt="–ß–µ–∫">
            </div>
        </div>

        <div class="total-price-section">
            <label>–ñ–∞–ª–ø—ã —Å–∞—Ç—ã–ª“ì–∞–Ω –±–∞“ì–∞—Å—ã (‚Ç∏):</label>
            <input type="number" id="totalPrice" placeholder="0" required>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">–¢–ê–ü–°–´–†–´–°–¢–´ –ñ–Ü–ë–ï–†–£</button>
    </form>
</div>

<script>
    $(document).ready(function(){
        $('#phone').inputmask({
            mask: "+7 (999) 999-9999",
            placeholder: "_",
            showMaskOnHover: false,
            showMaskOnFocus: true,
            jitMasking: true
        });
    });

    function toggleOtherManager() {
        const select = document.getElementById('managerSelect');
        const otherField = document.getElementById('otherManagerField');
        select.value === 'other' ? otherField.classList.remove('hidden') : otherField.classList.add('hidden');
    }

    function addItem(containerId, type) {
        const container = document.getElementById(containerId);
        const div = document.createElement('div');
        div.className = 'item-row';
        const options = type === 'tablet' 
            ? '<option value="G2000">G2000</option><option value="17 Pro Max">17 Pro Max</option>'
            : '<option value="–°–º–∞—Ä—Ç –Ω–∞–±–æ—Ä">–°–º–∞—Ä—Ç –Ω–∞–±–æ—Ä</option><option value="–°–º–∞—Ä—Ç —Å–∞“ì–∞—Ç">–°–º–∞—Ä—Ç —Å–∞“ì–∞—Ç</option><option value="–ü–µ—Ä–µ—Ö–æ–¥–Ω–∏–∫">–ü–µ—Ä–µ—Ö–æ–¥–Ω–∏–∫</option><option value="–ú–∞—Å—Å–∞–∂–µ—Ä">–ú–∞—Å—Å–∞–∂–µ—Ä</option>';
        div.innerHTML = `<select class="${type}-select">${options}</select><input type="number" class="item-count" value="1" min="1"><button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>`;
        container.appendChild(div);
    }

    let base64Image = ""; 

    function previewImage(input) {
        const preview = document.getElementById('receipt-preview');
        const text = document.getElementById('uploadText');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                text.innerText = "‚úÖ –°—É—Ä–µ—Ç –∂“Ø–∫—Ç–µ–ª–¥—ñ";
                base64Image = e.target.result; 
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const btn = document.getElementById('submitBtn');
    btn.innerText = "–°–∞“õ—Ç–∞–ª—É–¥–∞...";
    btn.disabled = true;

    const manager = document.getElementById('managerSelect').value === 'other' 
        ? document.getElementById('customManagerName').value 
        : document.getElementById('managerSelect').value;

    let tablets = "";
    document.querySelectorAll('.tablet-select').forEach((sel, i) => {
        let count = document.querySelectorAll('#tabletsContainer .item-count')[i].value;
        tablets += sel.value + " (" + count + " —à—Ç); ";
    });

    let gifts = "";
    document.querySelectorAll('.gift-select').forEach((sel, i) => {
        let count = document.querySelectorAll('#giftsContainer .item-count')[i].value;
        gifts += sel.value + " (" + count + " —à—Ç); ";
    });

    const formData = new URLSearchParams();
    formData.append('manager', manager);
    formData.append('name', document.getElementById('name').value);
    // –ù”©–º—ñ—Ä–¥—ñ“£ –∞–ª–¥—ã–Ω–∞ ' –±–µ–ª–≥—ñ—Å—ñ–Ω “õ–æ—Å–∞–º—ã–∑, Google Sheets “õ–∞—Ç–µ –±–µ—Ä–º–µ—É—ñ “Ø—à—ñ–Ω
    formData.append('phone', document.getElementById('phone').value); 
    formData.append('address', document.getElementById('address').value);
    formData.append('tablets', tablets);
    formData.append('gifts', gifts);
    formData.append('delivery', document.getElementById('delivery').value);
    formData.append('totalPrice', document.getElementById('totalPrice').value);
    formData.append('image', base64Image);

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwu75WYRKNMUYn7rOSpQbA5ZboR9l3P95-z-gVzNEx7Ze2GFglGM22MqFn2YJZWF0svuw/exec';

    fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData
    }).then(() => {
        setTimeout(() => {
            alert("–¢–∞–ø—Å—ã—Ä—ã—Å —Å”ô—Ç—Ç—ñ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ! –ù”©–º—ñ—Ä “õ–∞—Ç–µ—Å—ñ —Ç“Ø–∑–µ–ª–¥—ñ.");
            location.reload();
        }, 2000);
    }).catch(err => {
        alert("“ö–∞—Ç–µ –∫–µ—Ç—Ç—ñ.");
        btn.disabled = false;
        btn.innerText = "–¢–ê–ü–°–´–†–´–°–¢–´ –ñ–Ü–ë–ï–†–£";
    });
});
</script>
</body>
</html>
