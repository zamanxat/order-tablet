        .container {

        .header {

        label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; color: var(--larossa-green); }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            background: #fff;

        input:focus { border-color: var(--accent-green); }

        .field { margin-bottom: 18px; }
        .hidden { display: none; }

        .item-row {

        .add-btn {

            color: var(--accent-green);
            border: 2px dashed var(--accent-green);
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .remove-btn {
            background: #fff0f0;
            color: #ff4757;
            border: 1px solid #ffdada;
            border-radius: 10px;
            height: 48px;
            cursor: pointer;
        }

        .file-upload {
            border: 2px dashed var(--border-color);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .file-upload:hover { border-color: var(--accent-green); background: #f8faf9; }

        #receipt-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .remove-file-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
            z-index: 10;
            font-weight: bold;
        }

        .total-price-section {
            background-color: #f8faf9;
            padding: 20px;
            border-radius: 16px;
            margin-top: 25px;
            border: 1px solid var(--larossa-green);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--larossa-green);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.4s ease;
        }

        .submit-btn:disabled { background-color: #a0a0a0; cursor: not-allowed; }

        .time-checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8faf9;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #eee;
            margin-bottom: 15px;
        }
        .time-checkbox-wrapper input { width: auto; cursor: pointer; }

<script>
    const SUPABASE_URL = 'https://jnuokhhqojlurvadcduv.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_3l9NjY0Qadv3dJ9x3-t19w_8mKniZBk';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    $(document).ready(function(){ 
        $('#client_phone').inputmask("+7 (999) 999-9999"); 
    });

    function toggleTimeFields() {
        const isChecked = document.getElementById('manualTimeCheck').checked;
        document.getElementById('manualTimeFields').classList.toggle('hidden', !isChecked);
    }

    function addItem(containerId, type) {
        const container = document.getElementById(containerId);
        const div = document.createElement('div');
        div.className = 'item-row';
        const options = type === 'tablet' 
            ? '<option value="G2000">G2000</option><option value="17 Pro Max">17 Pro Max</option>' 
            : '<option value="–°–º–∞—Ä—Ç –Ω–∞–±–æ—Ä">–°–º–∞—Ä—Ç –Ω–∞–±–æ—Ä</option><option value="–ú–∞—Å—Å–∞–∂–µ—Ä">–ú–∞—Å—Å–∞–∂–µ—Ä</option><option value="–°–º–∞—Ä—Ç —Å–∞“ì–∞—Ç">–°–º–∞—Ä—Ç —Å–∞“ì–∞—Ç</option><option value="–ü–µ—Ä–µ—Ö–æ–¥–Ω–∏–∫">–ü–µ—Ä–µ—Ö–æ–¥–Ω–∏–∫</option>';
        div.innerHTML = `<select class="${type}-select">${options}</select><input type="number" inputmode="numeric" class="item-count" value="1"><button type="button" class="remove-btn" onclick="this.parentElement.remove()">√ó</button>`;
        container.appendChild(div);
    }

    function previewImage(input) {
        const preview = document.getElementById('receipt-preview');
        const removeBtn = document.getElementById('removeFileBtn');
        const uploadText = document.getElementById('uploadText');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { 
                preview.src = e.target.result; 
                preview.style.display = 'block';
                removeBtn.style.display = 'block';
                uploadText.style.display = 'none';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function clearImage(event) {
        event.stopPropagation();
        const input = document.getElementById('receiptFile');
        const preview = document.getElementById('receipt-preview');
        const removeBtn = document.getElementById('removeFileBtn');
        const uploadText = document.getElementById('uploadText');
        input.value = "";
        preview.src = "";
        preview.style.display = 'none';
        removeBtn.style.display = 'none';
        uploadText.style.display = 'block';
    }

    document.getElementById('orderForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "–ñ—ñ–±–µ—Ä—ñ–ª—É–¥–µ...";
        btn.disabled = true;

        let products = ""; 
        document.querySelectorAll('.tablet-select').forEach((s, i) => { 
            products += s.value + " (" + document.querySelectorAll('#tabletsContainer .item-count')[i].value + " —à—Ç); "; 
        });
        
        let gifts = ""; 
        document.querySelectorAll('.gift-select').forEach((s, i) => { 
            gifts += s.value + " (" + document.querySelectorAll('#giftsContainer .item-count')[i].value + " —à—Ç); "; 
        });

        // --- –£–ê“ö–´–¢–¢–´ –†–ï–¢–¢–ï–£ (UTC+5 ALMATY) ---
        let finalTime;
        const isManual = document.getElementById('manualTimeCheck').checked;
        if (isManual) {
            const d = document.getElementById('orderDate').value;
            const t = document.getElementById('orderTime').value;
            const localDate = new Date(`${d}T${t}`);
            const offset = localDate.getTimezoneOffset() * 60000;
            finalTime = new Date(localDate.getTime() - offset).toISOString();
        } else {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            finalTime = new Date(now.getTime() - offset).toISOString();
        }

        try {
            let receiptUrl = "";
            const file = document.getElementById('receiptFile').files[0];
            if (file) {
                const fileName = `${Date.now()}_receipt.jpg`;
                const { data: uploadData, error: uploadError } = await supabaseClient.storage
                    .from('receipts')
                    .upload(fileName, file);
                
                if (uploadError) throw new Error("–°—É—Ä–µ—Ç –∂“Ø–∫—Ç–µ–ª–º–µ–¥—ñ: " + uploadError.message);
                const { data: urlData } = supabaseClient.storage.from('receipts').getPublicUrl(fileName);
                receiptUrl = urlData.publicUrl;
            }

            const { error: dbError } = await supabaseClient
                .from('orders')
                .insert([{
                    created_at: finalTime,
                    manager_id: parseInt(document.getElementById('manager_id').value) || null,
                    client_name: document.getElementById('client_name').value,
                    client_phone: document.getElementById('client_phone').value,
                    address: document.getElementById('address').value,
                    product: products || "–¢–∞“£–¥–∞–ª–º–∞–¥—ã", 
                    gift: gifts || "–ñ–æ“õ",       
                    delivery_type: document.getElementById('delivery_type').value,
                    payment_type: document.getElementById('payment_type').value,
                    price: Number(document.getElementById('price').value),
                    receipt_url: receiptUrl
                }]);

            if (dbError) throw dbError;

            btn.innerText = "‚úÖ –ñ–Ü–ë–ï–†–Ü–õ–î–Ü!";
            btn.style.backgroundColor = "var(--success-green)";
            setTimeout(() => location.reload(), 2000);

        } catch (err) {
            console.error("–¢–æ–ª—ã“õ “õ–∞—Ç–µ:", err);
            alert("“ö–∞—Ç–µ –æ—Ä—ã–Ω –∞–ª–¥—ã: " + (err.message || "–ë–µ–ª–≥—ñ—Å—ñ–∑ “õ–∞—Ç–µ"));
            btn.disabled = false;
            btn.innerText = "“ö–∞–π—Ç–∞ –∫”©—Ä—É";
        }
    });
</script>
